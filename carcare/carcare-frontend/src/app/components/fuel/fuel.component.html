<main>
    <section class="header" >
        <div>
            <h2>{{ fuel.date }}</h2>
            <p>{{ fuel.station }}</p>
            <p> {{ fuel.amount }} L</p>
        </div>


        
        <svg (click)="open()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px" height="36px"><path d="M9.29 15.88L13.17 12 9.29 8.12c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0l4.59 4.59c.39.39.39 1.02 0 1.41L10.7 17.3c-.39.39-1.02.39-1.41 0-.38-.39-.39-1.03 0-1.42z"/></svg>
    </section>
    <section class="properties" *ngIf="isOpen">
        <div>
            <p class="property">TYPE</p>
            <p class="data">{{ fuel.type }}</p>
        </div>
        <div>
            <p class="property">PRICE</p>
            <p class="data">{{ fuel.price }} {{ fuel.currency }}</p>
        </div>
        <div>
            <p class="property">MILEAGE</p>
            <p class="data">{{ fuel.mileage }} km</p>
        </div>
        <div class="icons">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px" height="36px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.9 13.98l2.1 2.53 3.1-3.99c.2-.26.6-.26.8.01l3.51 4.68c.25.33.01.8-.4.8H6.02c-.42 0-.65-.48-.39-.81L8.12 14c.19-.26.57-.27.78-.02z"/></svg>
        </div>

    </section>
</main>
