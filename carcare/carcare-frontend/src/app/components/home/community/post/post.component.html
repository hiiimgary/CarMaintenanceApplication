<main>
    <div class="header">
        <div class="profile">
            <img *ngIf="post.profile_picture" [src]="post.profile_picture">
        </div>
        <div class="username-wrapper">
            <p>{{ post.username }}</p>
            <p>{{ time }}</p>
        </div>
        <div class="delete" *ngIf="isUserPosted()" (click)="delete()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        </div>
    </div>
    <div class="content">
        <p>{{ post.content }}</p>
    </div>
    <nav>
        <button  class="like" (click)="like()">
            <svg *ngIf="liked()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <svg *ngIf="!liked()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/></svg>
            
            <p *ngIf="post.user_likes.length > 0">{{ post.user_likes.length }}</p>
        </button>
        <button class="comment" (click)="isOpen = !isOpen">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
           
        </button>
    </nav>

    <section *ngIf="isOpen" class="comments">
        <div *ngFor="let comment of post.comments" class="comment">
            <div class="username-wrapper">
                <div class="profile">
                    <img *ngIf="comment.profile_picture" [src]="comment.profile_picture">
                </div>
                <div class="username-wrapper">
                    <p>{{ comment.username }}</p>
                    <p>{{ comment.timestamp }}</p>
                </div>
                <div class="delete" *ngIf="username == comment.username" (click)="deleteComment(comment._id)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                </div>
            </div>
            <div class="content">
                <p>{{ comment.content }}</p>
            </div>
        </div>
        <div class="write-comment">
            <input type="text" #newComment placeholder="Say something...">
            <button (click)="addComment(newComment.value); newComment.value = ''">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </section>
    
</main>
