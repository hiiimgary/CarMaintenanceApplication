<main>
    <div class="header">
        <h2>Home</h2>
        <p>{{ car.license_plate }}</p>
    </div>

    <section class="profile-details">
        
        <div id="profile-picture" (click)="uploadImage()">
            <img *ngIf="user.profile_picture" [src]="user.profile_picture">
            <p *ngIf="!user.profile_picture">Add Picture</p>
        </div>

        <div class="properties">
            <div class="property">
                <p class="name">USERNAME</p>                
                <p class="value">{{ user.username }}</p>
            </div>
            <div class="property">
                <p class="name">E-MAIL</p>
                <p class="value">{{ user.email }}</p>
            </div>

        </div>
    </section>

    <section class="menu">
        <div class="square">
            <div class="content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="100px" height="100px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M5 6h14c.55 0 1-.45 1-1s-.45-1-1-1H5c-.55 0-1 .45-1 1s.45 1 1 1zm15.16 1.8c-.09-.46-.5-.8-.98-.8H4.82c-.48 0-.89.34-.98.8l-1 5c-.12.62.35 1.2.98 1.2H4v5c0 .55.45 1 1 1h8c.55 0 1-.45 1-1v-5h4v5c0 .55.45 1 1 1s1-.45 1-1v-5h.18c.63 0 1.1-.58.98-1.2l-1-5zM12 18H6v-4h6v4z"/></svg>
                <h2>Marketplace</h2>
            </div>
        </div>
        <div (click)="navigateTo('community')" class="square">
            <div class="content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="100px" height="100px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/></svg>

        </div>

        <div (click)="logout()" class="square">
            <div class="content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="100px" height="100px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>

        </div>
    </section>
</main>
