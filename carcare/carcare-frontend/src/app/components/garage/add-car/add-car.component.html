<main>
    <section class="add-car">
        <h2>New Car</h2>
        <form [formGroup]="addCar" (ngSubmit)="submit()">

            <div class="form-group">
                <div class="input">
                    <label for="brand">BRAND</label>
                    <input type="text" class="input-field" formControlName="brand" name="brand">
                </div>

                <div class="msg">
                    <span *ngIf="brand.invalid && brand.touched"><sup>*</sup>Brand is required</span>
                </div>
            </div>

            <div class="form-group">
                <div class="input">
                    <label for="car_model">MODEL</label>
                    <input type="text" class="input-field" formControlName="car_model" name="car_model">
                </div>

                <div class="msg">
                    <span *ngIf="car_model.invalid && car_model.touched"><sup>*</sup>Model is required</span>
                </div>
            </div>

            <div class="form-group">
                <div class="input">
                    <label for="fuel_type">FUEL TYPE</label>
                    <select class="input-field" (change)="changeFuelType($event)" formControlName="fuel_type" name="fuel_type">
                        <option *ngFor="let fuel of fueltypeOptions" [ngValue]="fuel" >{{ fuel }}</option>
                    </select>
                </div>

                <div class="msg">
                    <span *ngIf="fuel_type.invalid && fuel_type.touched"><sup>*</sup>Fuel type required!</span>
                </div>
            </div>

            <div class="form-group">
                <div class="input">
                    <label for="license_plate">LICENSE PLATE</label>
                    <input type="text" class="input-field" formControlName="license_plate" name="license_plate">
                </div>

                <div class="msg">
                    <span *ngIf="license_plate.invalid && license_plate.touched"><sup>*</sup>License Plate is required</span>
                </div>
            </div>

            <div class="form-group">
                <div class="input">
                    <label for="vin">VIN</label>
                    <input type="text" class="input-field"  id="vin" formControlName="vin" name="vin">
                </div>

                <div class="msg">
                    <span *ngIf="vin.invalid && vin.touched"><sup>*</sup>Vin must be 17 characters!</span>
                </div>
            </div>

            <div class="form-group">
                <div class="input">
                    <label for="release_year">RELEASE YEAR</label>
                    <input type="number" class="input-field" formControlName="release_year" name="release_year">
                </div>

                <div class="msg">
                    <span *ngIf="release_year.invalid && release_year.touched"><sup>*</sup>Release year required!</span>
                </div>
            </div>

            <div class="btns">
                <button id="save" type="submit" [disabled]="addCar.invalid">Add Car</button>
            </div>
        </form>
    </section>

    <svg (click)="navigateTo('garage')" class="back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="56px" height="56px"><path d="M9.29 15.88L13.17 12 9.29 8.12c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0l4.59 4.59c.39.39.39 1.02 0 1.41L10.7 17.3c-.39.39-1.02.39-1.41 0-.38-.39-.39-1.03 0-1.42z"/></svg>

</main>
