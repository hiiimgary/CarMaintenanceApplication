<main class="list-page">
    <div class="list-page-header">
        <h2>Insurances</h2>
        <p>{{ car.license_plate }}</p>
    </div>
    <div *ngIf="car.insurances == undefined || car.insurances == null || car.insurances.length == 0" id="no-data">
        <p>No data found</p>
    </div>
    <section>

        <div *ngFor="let i of car.insurances">
            <app-insurance [insurance]="i"></app-insurance>
        </div>

        <div class="spacer"></div>
    </section>

    <svg (click)="navigateTo('service')" class="back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="56px" height="56px"><path d="M9.29 15.88L13.17 12 9.29 8.12c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0l4.59 4.59c.39.39.39 1.02 0 1.41L10.7 17.3c-.39.39-1.02.39-1.41 0-.38-.39-.39-1.03 0-1.42z"/></svg>
    <svg (click)="navigateTo('service/insurances/add-insurance')" class="add" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="48px" height="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>

</main>
